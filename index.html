<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HLS Stream URL Finder</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="script.js" defer></script>
   </head>
   <body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
      <div
         class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
      >
         <div class="md:flex">
            <div class="p-8 w-full">
               <div
                  class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
               >
                  HLS Stream URL Finder
               </div>
               <p class="mt-2 text-gray-500">
                  Masukkan URL stream untuk mencari URL HLS.
               </p>
               <div class="mt-4 flex">
                  <input
                     type="text"
                     id="streamUrl"
                     placeholder="https://example.com/stream"
                     class="flex-1 block w-full rounded-l-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  />
                  <button
                     onclick="findHlsUrls()"
                     class="ml-2 px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                     Cari HLS URL
                  </button>
               </div>
               <div id="result" class="mt-6 text-gray-700"></div>
            </div>
         </div>
      </div>
   </body>
</html>
